<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="build/popup.bundle.js"></script>
</head>
<body>
    <div id="connect-lobby-container" class="container">
        <input type="text" id="lobby-id"></input>
        <button id="connect-confirm-btn" class="btn btn-primary">Connect</button>
        <button id="connect-btn-back" class="btn btn-danger">Nevermind</button>
    </div>
    <div id="in-lobby-container" class="container">
            <p id="lobby-id-text"></p>
            <button id="disconnect-btn" class="btn btn-info">Disconnect</button>
    </div>
    <div id="out-lobby-container" class="container">
        <button id="start-lobby-btn" class="btn btn-success">Start lobby</button>
        <button id="connect-btn" class="btn btn-light">Connect to lobby</button>
    </div>
</body>
</html>
